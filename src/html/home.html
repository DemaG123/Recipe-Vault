<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Vault</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="home.html" class="logo">
                <span class="logo-icon">üç≥</span>
                Recipe Vault
            </a>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="recipes.html" class="nav-link">Recipes</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Planner</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Shopping</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Settings</a>
                </li>
            </ul>
            
            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Hero Section - Bigger and more prominent -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Recipe Vault</h1>
            <p class="hero-subtitle">Save your cooking videos, Plan your meals, Organize your shopping list and more</p>
            
            <div class="url-input-container">
                <input type="text" class="url-input" id="videoUrl" placeholder="Enter video URL...">
            </div>
            
            <button class="add-video-btn" id="addVideoBtn">Add Video</button>
        </div>
    </section>

    <!-- Video Section -->
    <section class="video-section">
        <h2 class="section-title">Your Saved Videos</h2>
        <div class="video-grid">
            <div class="video-placeholder">Vid1</div>
            <div class="video-placeholder">Vid2</div>
            <div class="video-placeholder">Vid3</div>
        </div>
    </section>

    <script>
        // Mobile menu toggle
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');
        
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close mobile menu when clicking on a link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
                
                // Set active link
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                link.classList.add('active');
            });
        });

        // Add video button functionality
        const videoUrlInput = document.getElementById('videoUrl');
        const addVideoBtn = document.getElementById('addVideoBtn');
        
        addVideoBtn.addEventListener('click', () => {
            const url = videoUrlInput.value;
            if (url.trim()) {
                alert(`Video URL added: ${url}`);
                videoUrlInput.value = ''; // Clear input after adding
            } else {
                alert('Please enter a video URL');
            }
        });

        // Allow pressing Enter to add video
        videoUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addVideoBtn.click();
            }
        });
    </script>
</body>
</html>
